
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDataPoolLabel" data-translate="dataPoolGeneratorApp.dataPool.home.createOrEditLabel">Create or edit a Data Pool</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dataPool.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dataPool.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dataPoolGeneratorApp.dataPool.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.dataPool.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dataPoolGeneratorApp.dataPool.sourceData" for="field_data_source">Data Source</label>
            <input type="file" class="form-control" name="dataSource" id="field_data_source"
                    ng-model="vm.dataPool.dataSource"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dataPoolGeneratorApp.dataPool.columns" for="field_columns">Columns</label>
            <input type="text" class="form-control" name="columns" id="field_columns"
                    ng-model="vm.dataPool.columns"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dataPoolGeneratorApp.dataPool.repeat" for="field_repeat">Repeat</label>
            <input type="text" class="form-control" name="repeat" id="field_repeat"
                    ng-model="vm.dataPool.repeat"
                    />
            <label class="control-label" data-translate="dataPoolGeneratorApp.dataPool.repeat.times" for="field_repeat_times">Times</label>
            <input type="text" class="form-control" name="times" id="field_repeat_times"
                    ng-model="vm.dataPool.repeat.times"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
